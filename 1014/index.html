<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>個人名片</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            display: flex;
            width: 500px;
            height: 250px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(60,60,100,0.12);
            overflow: hidden;
        }
        .card-left {
            background: linear-gradient(135deg, #6ef1ba 0%, #0e5d6b 100%);
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar-border {
            width: 128px;
            height: 128px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            clip-path: polygon(
                50% 0%,
                95% 35%,
                77% 90%,
                23% 90%,
                5% 35%
            );
        }
        .avatar {
            width: 120px;
            height: 120px;
            clip-path: polygon(
                50% 0%,
                95% 35%,
                77% 90%,
                23% 90%,
                5% 35%
            );
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .card-right {
            width: 50%;
            padding: 32px 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        .title {
            font-size: 1.1rem;
            color: #4c5899;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }
        .info {
            font-size: 1rem;
            color: #3a2f4e;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <div class="avatar-border">
                <div class="avatar">
                    <img src="morris.jpg" alt="個人照片">
                </div>
            </div>
        </div>
        <div class="card-right">
            <div class="name">蔡孟光</div>
            <div class="title">職稱 / 學生</div>
            <div class="info">
                電子郵件：your.email@example.com<br>
                電話：0912-345-678<br>
                地址：台北市信義區某某路123號
            </div>
        </div>
    </div>
</body>
</html>
