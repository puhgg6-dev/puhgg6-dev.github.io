<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>4x5 表格範例</title>
    <style>
        table { border-collapse: collapse; }
        td, th { border: 1px solid #333; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>分類</th><th>縮圖</th><th>描述</th><th>拍攝日期</th>
        </tr>
        <tr>
            <td rowspan="2">城市風景</td><td><img src="pexels-photo-1538177.jpeg" alt="pic1" width="200"></td><td>夜晚喧囂的明亮大城市，讓人對未來有無限遐想</td><td>2025-09-01</td>
        </tr>
            <td><img src="460117_597398.webp" alt="pic1" width="200"></td><td>太陽升起，城市還保持著寧靜的氛圍，期待著新的一天</td><td>2025-09-02</td>
        </tr>
         <tr>
            <td colspan="4">海邊旅行</td>
        </tr>
        <tr>
            <td>自然風景</td>
            <td><img src="a0000276_main.webp" alt="pic1" width="200"></td><td>陽光由葉片交疊的縫隙中射出，形成美麗的光景</td><td>2025-09-03</td>
        </tr>
    </table>
</body>
</html>
